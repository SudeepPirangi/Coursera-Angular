<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .success { color: green; }
      .danger { color: red; }
      .has-success {
        border-color: green;
      }
      .has-error {
        border-color: red;
      }
    </style>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="menu" ng-class="{'has-success': status == 'green' , 'has-error': status == 'red'}">
             <span class="help-block">Cases like - "item 1, item2,,item3" and "item 1, item2, ,item3" are also validated. Empty items are not considered as items.</span>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkFunction()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="{'success': status == 'green' , 'danger': status == 'red'}">
           {{message}}
         </div>
   </div>
   <script>

   </script>
</body>
</html>
